<div id="ayaya-login" class="">
  <h1>LOGIN</h1>
  <form id="form-login" name="form1" onsubmit="do_login();return false;" method="post" action="/cgi-bin/do_login">
    <input name="drop" value="0" type="hidden">
    <input name="uid" value="" type="hidden">
    <div class="form-item"><label for="uname">id:</label><input id="uname" name="uname" type="text" maxlength="64" tabindex="1" placeholder="校园网帐号"></div>
    <div class="form-item"><label for="pass">key:</label><input id="pass" name="pass" type="password" maxlength="64" tabindex="2" placeholder="密码..."></div>
    <div class="form-item"><input id="save_me" name="save_me" type="checkbox" checked="checked" maxlength="64" tabindex="2" ><label for="save_me">Remember</label></div>
    <div class="form-buttons">
      <input type="button" onclick="do_login()" value="LOGIN" id="login-button">
      <input type="button" onclick="force_logout()" value="LOGOUT" id="logout-button">
      <a id="admin-link" href="http://10.0.0.54:8800/" target="_blank">ADMIN</a>
    </div>
  </form>
</div>
<div id="ayaya-alice-chromiumfix"></div>
<div id="ayaya-alice"></div>
